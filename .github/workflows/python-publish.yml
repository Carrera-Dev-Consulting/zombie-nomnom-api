# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

env:
  IMAGE_NAME: gxldcptrick/zombie-nomnom-api:${{ github.event.release.tag_name }}
  LATEST_IMAGE_NAME: gxldcptrick/zombie-nomnom-api:latest

permissions:
  contents: read

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: "✏️ Generate release changelog"
        id: changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          exclude-tags: '^(\d+.){2}\d+-main.+$'
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: peter-evans/create-pull-request@v7
        with:
          base: main
          commit-message: Updating the CHANGELOG.md
          draft: true
          labels: automated,docs
          branch: updated-changelog-${{ github.event.release.tag_name }}
          title: 'chore(changelog): Updating Changelog for version ${{ github.event.release.tag_name }}'
  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
            context: .
            push: true
            target: deploy
            tags: |
              ${{ env.IMAGE_NAME }}
              ${{ env.LATEST_IMAGE_NAME }}
            build-args: |
              PDM_BUILD_SCM_VERSION="${{ github.event.release.tag_name }}"
